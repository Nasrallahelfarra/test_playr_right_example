<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arabic RTL Lab</title>
  <style>
    :root {
      --bg: #f4f8fb;
      --card: #ffffff;
      --stroke: #d8e3ec;
      --ink: #11263c;
      --accent: #007a5a;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Tahoma", "Segoe UI", sans-serif;
    }
    main {
      max-width: 900px;
      margin: 24px auto;
      padding: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 14px;
    }
    .badge {
      display: inline-block;
      background: #e8f5f0;
      color: var(--accent);
      border: 1px solid #b6dfd2;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 700;
    }
    h1 {
      margin-top: 0;
    }
    #al-fihris-overlay {
      border-inline-start: 4px solid var(--accent);
      background: #eef9f5;
      padding: 10px;
      border-radius: 8px;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <main>
    <h1>اختبار الواجهة العربية</h1>
    <p class="badge">اتجاه من اليمين إلى اليسار</p>

    <div class="grid">
      <section class="card">
        <h2>سؤال الاختبار</h2>
        <p id="quiz-question">ما اسم المؤرخ الشهير الذي وضع كتاب العبر؟</p>
      </section>
      <section class="card">
        <h2>رد المساعد الذكي</h2>
        <p id="chatbot-response">الإجابة الصحيحة: ابن خلدون، وهو من أبرز مؤرخي الحضارة الإسلامية.</p>
      </section>
      <section class="card">
        <h2>معلومة الفيهرس</h2>
        <p data-testid="al-fihris-overlay" id="al-fihris-overlay">تتبع الأحداث التاريخية مع شريط زمني تفاعلي باللغة العربية.</p>
      </section>
    </div>
  </main>
</body>
</html>
